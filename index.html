<html>
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap Form Helpers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/css/bootstrap-formhelpers.css" integrity="sha256-PHODGRRRDTR95tVLjWRgLjlEG406izdrUdzzRG95Wks=" crossorigin="anonymous" />
    <!-- Google Font CSS -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->    
</head>
<body>

<div class="container">
  <div class="row col-lg-12">
    <h2>User Profile</h2>
      <form>
        <div class="form-group">
          <!-- First Name -->
          <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName">
          <!-- Last Name   -->
          <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName">
          <!-- Email   -->
          <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
          <!-- Phone   -->
          <label for="phone">Phone</label>
            <input type="phone" class="form-control" id="phone">
          <!-- Birth Date   -->
          <label for="phone">Birth date</label>   
            <div class="bfh-datepicker"></div>
          <!-- Gender   -->
          <label for="gender">Gender</label>
          <label class="radio-inline">
            <input type="radio" name="gender">Female
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender">Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender">Other
          </label>
          <br>
          <!-- Country -->
          <label for='country'>Country of Residence</label>
            <div class="bfh-selectbox bfh-countries" data-country="US" data-flags="true" data-value="US">
            </div> 
           <!-- Pets  -->
          <label>Your Pets</label>  
          <label class="checkbox-inline">
            <input type="checkbox" value="dogs">Dog
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" value="cats">Cat
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" value="other">Rabbit
          </label> 
            <input type="checkbox" value="other">Iguana
          </label>
          </label> 
            <input type="checkbox" value="other">Other
          </label>

          <button type="button" class="btn btn-primary">Submit</button>
        
        </div>
      </form>
    </div>
  </div> <!-- End of container -->

  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/b4869d6fbe.js"></script>
  <!-- jQuery  -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <!-- Bootstrap jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap Form Helpers -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/js/bootstrap-formhelpers.js" integrity="sha256-aQQB61wWHXijuUZut9zjBbMg3rC/YjfchkQVudgpAqo=" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
  <!-- My JS -->
  <script src="js/main.js"></script>        
</body>
</html>
