<html>
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <!-- Bootstrap Form Helpers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/css/bootstrap-formhelpers.css" integrity="sha256-PHODGRRRDTR95tVLjWRgLjlEG406izdrUdzzRG95Wks=" crossorigin="anonymous" />
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="css/solar.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->    
</head>
<body>

<div class="container">
  <div class="row"> 
    <!-- div spacer -->
    <div class="col-lg-4"></div>
    <!-- Begin user profile here -->
    <div class="col-lg-4">
      <h2 class="user-profile-title">User Profile</h2>
        <div class="pic">
          <img src="img/photo-icon.png">
        </div>  
        <form class="user-form">
          <div class="form-group">
            <!-- First Name -->
            <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Nancy">
            <!-- Last Name   -->
            <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Drew">
            <!-- Email   -->
            <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="ndrew@email.com">
            <!-- Phone   -->
            <label for="phone">Phone</label>
              <input type="phone" class="form-control" id="phone" placeholder="212-555-1212">
            <!-- Country -->
            <label for='country'>Country of Residence</label>
              <div class="bfh-selectbox bfh-countries" data-country="US" data-flags="true" data-value="US" id="country">
              </div>   
            <!-- Gender   -->
            <div class="gender">
              <label for="gender">Gender</label>
                <label class="radio-inline">
                  <input type="radio" name="gender">Female
                </label>
                <label class="radio-inline">
                  <input type="radio" name="gender">Male
                </label>
                <label class="radio-inline">
                  <input type="radio" name="gender">Other
                </label>
            </div>
             <!-- Pets  -->
            <div class="pets">
              <label>Pets</label> 
                <label class="checkbox-inline checked-pet">
                  <input type="checkbox" value="dog">Dog
                </label>
                <label class="checkbox-inline checked-pet">
                  <input type="checkbox" value="cat">Cat
                </label>
                <label class="checkbox-inline checked-pet">
                  <input type="checkbox" value="rabbit">Rabbit
                </label> 
                <label class="checkbox-inline checked-pet">
                  <input type="checkbox" value="other">Other
                </label>
              </div>  
            <!-- Create Profile Button -->
            <div class="create">
              <button type="button" class="btn btn-primary create-profile">
                Create Profile
              </button>
            </div>  
          </div>
        </form>

        <div id="message">
          <h3>Hello</h3>
        </div>

        <!-- New User Profile Result -->
        <div class="new-user">
          <h2 class="new-user-name">Hello</h2>
          <h3 class="new-user-email">Hello</h3>
          <h3 class="new-user-phone">Hello</h3>
          <h3 class="new-user-country">Hello</h3>
          <h3 class="new-user-gender">Hello</h3>
          <h3 class="new-user-pets">Hello</h3>

          <div class="update">
            <button type="button" class="btn btn-danger">
              Change Profile
            </button>
            <button type="button" class="btn btn-success">
              Confirm Profile
            </button>
          </div>

        </div>
      </div>
      <!-- div spacer -->
      <div class="col-lg-4"></div>

    </div> <!-- End of row div -->
  </div> <!-- End of container -->

  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/b4869d6fbe.js"></script>
  <!-- jQuery  -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <!-- Bootstrap jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap Form Helpers -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/js/bootstrap-formhelpers.js" integrity="sha256-aQQB61wWHXijuUZut9zjBbMg3rC/YjfchkQVudgpAqo=" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
  <!-- My JS -->
  <script src="js/main.js"></script>        
</body>
</html>
