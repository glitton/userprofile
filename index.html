<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap Form Helpers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/css/bootstrap-formhelpers.css" integrity="sha256-PHODGRRRDTR95tVLjWRgLjlEG406izdrUdzzRG95Wks=" crossorigin="anonymous" />
    <!-- Bootstrap CDN link -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="css/solar.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->    
</head>
<body>

<div class="container">
  <div class="row"> 
    <!-- div spacer -->
    <div class="col-lg-4"></div>
    <!-- Begin user profile here -->
    <div class="col-lg-4">
      <h2 class="user-profile-title">User Profile</h2>
        <div class="pic">
          <img src="img/photo-icon.png">
        </div>  
        <form class="user-form" id="user-profile">
          <div class="form-group">
            <!-- First Name -->
            <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Nancy">
            <!-- Last Name   -->
            <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Drew">
            <!-- Email   -->
            <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="ndrew@email.com">
            <!-- Phone   -->
            <label for="phone">Phone</label>
              <input type="phone" class="form-control" id="phone" placeholder="212-555-1212">
            <!-- Country -->
            
<!--               <div id="country" class="bfh-selectbox bfh-countries" data-country="US" data-flags="true" data-value="">
              </div>  -->
              <!-- Bootstrap helper Country list -->
              <label for='country'>Country of Residence</label>
              <div class="bfh-selectbox bfh-countries" data-country="US" data-flags="true">
                <input type="hidden" value="">
                <a class="bfh-selectbox-toggle" role="button" data-toggle="bfh-selectbox" href="#">
                  <span class="bfh-selectbox-option input-medium" data-option=""></span>
                  <b class="caret"></b>
                </a>
                <div class="bfh-selectbox-options">
                  <input type="text" class="bfh-selectbox-filter">
                  <div role="listbox">
                  <ul role="option">
                  </ul>
                  </div>
                </div>
              </div>  
            <!-- Gender   -->
            <div class="gender">
              <label for="gender">Gender</label>
                <label class="radio-inline">
                  <input type="radio" class="gender-radio" name="gender" value="Female">Female
                </label>
                <label class="radio-inline">
                  <input type="radio" class="gender-radio" name="gender" value="Male">Male
                </label>
                <label class="radio-inline">
                  <input type="radio" class=" gender-radio" name="gender" value="Other">Other
                </label>
            </div>
             <!-- Pets  -->
            <div class="pets">
              <label>Pets</label> 
                <label class="checkbox-inline">
                  <input type="checkbox" class="checked-pet" value="Dog">Dog
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" class="checked-pet" value="Cat">Cat
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" class="checked-pet" value="Rabbit">Rabbit
                </label> 
                <label class="checkbox-inline">
                  <input type="checkbox" class="checked-pet" value="other">Other
                </label>
              </div>  
            <!-- Create Profile Button -->
            <div class="create">
              <button type="button" id="create-profile" class="btn btn-primary">
                Create Profile
              </button>
            </div>  
          </div>
        </form>
        <!-- Renders message to user if form isn't filled out -->
        <div id="message">
          <h3></h3>
        </div>

        <!-- New User Profile Result -->
        <div class="new-user" id="new-user-div">
          <h2 id="new-user-name">Hello</h2>
          <h3 id="new-user-email">Hello</h3>
          <h3 id="new-user-phone">Hello</h3>
          <h3 id="new-user-country">Hello</h3>
          <h3 id="new-user-gender">Hello</h3>
          <h3 id="new-user-pets">Hello</h3>
          <h4>If your profile details look good, confirm profile. Otherwise,  click update profile to make changes.</h4>

          <div class="update">
            <button type="button" id="change-profile" class="btn btn-danger">
              Update Profile
            </button>
            <button type="button" id="confirm-profile" class="btn btn-success">
              Confirm Profile
            </button>
          </div>
        </div>
      </div> <!-- End of user profile --> 
      <!-- div spacer -->
      <div class="col-lg-4"></div>

    </div> <!-- End of row div -->
  </div> <!-- End of container -->

  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/b4869d6fbe.js"></script>
  <!-- jQuery  -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <!-- Bootstrap jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 
  <!-- Bootstrap Form Helpers Countries-->
  <script src="js/bootstrap-formhelpers-countries.js"></script>
  <!-- My JS -->
  <script src="js/main.js"></script>        
</body>
</html>
